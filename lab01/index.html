<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <<a-scene background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
   <!--
        <!-- Floor -->
<a-plane
    rotation="-0 0 90"
    position="12 0 0 "
    width="10"
    height="10"
    color="#333">
</a-plane>

<!-- Triangle -->
<a-triangle
    position="-13 1 -4"
    rotation="-90 0 0"
    vertex-a="0 1 0"
    vertex-b="-1 -1 0"
    vertex-c="1 -1 0"
    color="#EF2D5E">
</a-triangle>

<!-- Circle -->
<a-circle
    position="-10 1 -4"
    rotation="-90 0 0"
    radius="0.8"
    color="#FFC65D">
</a-circle>

<!-- Ring -->
<a-ring
    position="-7 1 -4"
    rotation="-90 0 0"
    radius-inner="0.5"
    radius-outer="1"
    color="#4CC3D9">
</a-ring>

<!-- Box -->
<a-box
    position="-3 1 -4"
    depth="1"
    height="1"
    width="1"
    color="#4CC3D9">
</a-box>

<!-- Sphere -->
<a-sphere
    position="2 1 -4"
    radius="0.5"
    color="#EF2D5E">
</a-sphere>

<!-- Cylinder -->
<a-cylinder
    position="0 1 -4"
    radius="0.3"
    height="1.5"
    color="#FFC65D">
</a-cylinder>

<!-- Cone -->
<a-cone
    position="5 1 -4"
    radius-bottom="0.5"
    height="1.5"
    color="#AA66CC">
</a-cone>
    
<!-- Torus -->
<a-torus
    position="-6 1 -4"
    radius="0.8"
    radius-tubular="0.15"
    color="#4CC3D9">
</a-torus>

<!-- Torus Knot -->
<a-torus-knot
    position="-3 1 -4"
    radius="0.6"
    radius-tubular="0.12"
    color="#EF2D5E"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
</a-torus-knot>

<!-- Dodecahedron -->
<a-dodecahedron
    position="0 1 -4"
    radius="0.8"
    color="#FFC65D"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
</a-dodecahedron>

<!-- Octahedron -->
<a-octahedron
    position="3 1 -4"
    radius="0.8"
    color="#7BC8A4"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
</a-octahedron>

<a-tetrahedron
    position="11 1 -4"
    radius="0.8"
    color="#7BC8A4"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
</a-tetrahedron>

<!-- Icosahedron -->
<a-icosahedron
    position="6 1 -4"
    radius="0.8"
    color="#AA66CC"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
</a-icosahedron>
    
    </a-scene>
        -->

<!-- Room Floor Remeber to Add jpg of tile-->
<a-plane
    rotation="-0 0 90"
    position="12 0 0 "
    width="10"
    height="10"
    color="#333">
</a-plane>

<!-- Dresser Door-->
<a-plane
    rotation="-0 0 90"
    position="12 0 0 "
    width="1.33"
    height=".44"
    color="#333">
</a-plane>

<!-- Window-->
<a-plane
    rotation="-0 0 90"
    position="12 0 0 "
    width=".955"
    height="2.21"
    color="#333">
</a-plane>

<!--Desk All items get wood jpg-->
<a-box
    position="-3 1 -4"
    depth=".595"
    height="1.805"
    width=".92"
    color="#4CC3D9">
</a-box>

<!-- Laundry Basket -->
<a-cylinder
    position="0 1 -4"
    radius="0.3"
    height=.615"
    color="#FFC65D">
</a-cylinder>



        
    <script type="module" src="/src/main.js"></script>
</body>
</html>
