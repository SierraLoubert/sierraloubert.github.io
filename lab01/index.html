<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <a-scene background="color: #FAFAFA">

        <!-- Room Floor Remeber to Add jpg of tile-->
        <a-plane
            rotation="0 0 90"
            position="0 0 0 "
            width="10"
            height="10"
            color="#333">
        </a-plane>

         <!-- Wall N-->
        <a-plane
            rotation="0 0 90"
            position="0 5 0 "
            width="3.22"
            height="4"
            color="#333">
        </a-plane>
           <!-- Closet wood jpg-->
             <a-box
                position="0 5 0"
                depth=".595"
                height="1.805"
                width=".92"
                color="#4CC3D9">
            </a-box>
            <!-- Closet Door wood jpg-->
            <a-plane
                rotation="0 0 90"
                position="0 0 0 "
                width="1.33"
                height=".44"
                color="#333">
            </a-plane>
            <!--Closet Drawer 1-->
             <a-box
                position="0 30 0"
                depth=".595"
                height=".18"
                width=".865"
                color="#4CC3D9">
            </a-box>
          <!--Closet Drawer 2-->
             <a-box
                position="0 30 0"
                depth=".595"
                height=".18"
                width=".865"
                color="#4CC3D9">
            </a-box>

        <!-- Wall E-->
        <a-plane
            rotation="0 0 90"
            position="30 0 0 "
            width="2.62"
            height="4"
            color="#333">
        </a-plane>

                <!--Refrigerator-->
                <a-box
                position="30 0 -4"
                depth=".44"
                height=".485"
                width=".44"
                color="#4CC3D9">
                </a-box>

              <!-- Window-->
                <a-plane
                    rotation="0 0 90"
                    position="12 0 0 "
                    width=".955"
                    height="2.21"
                    color="#333">
                </a-plane>
        

      <!-- Wall S-->
        <a-plane
            rotation="-0 0 90"
            position="0 -10 0 "
            width="2.47"
            height="4"
            color="#333">
        </a-plane>

           <!--Dresser All items get wood jpg-->
        <a-box
            position="1 -10 -4"
            depth=".6"
            height=".755"
            width=".91"
            color="#4CC3D9">
        </a-box>
          <!--Dresser three drawers-->
              <a-box
                position="0 -10 -4"
                depth=".2"
                height=".2"
                width=".8"
                color="#4CC3D9">
            </a-box>
            <!--Dresser three drawers 2-->
               <a-box
                position="0 -10 -4"
                depth=".2"
                height=".2"
                width=".8"
                color="#4CC3D9">
            </a-box>
            <!--Dresser three drawers 3-->
              <a-box
                position="0 -10 -4"
                depth=".2"
                height=".2"
                width=".8"
                color="#4CC3D9">
            </a-box>

         <!-- Desk All items get wood jpg-->
         <a-box
            position="0 -10 -4"
            depth=".6"
            height="1.50"
            width="1.07"
            color="#4CC3D9">
        </a-box>
            <!--open hole  
          <a-box
            position="-3 -30 -4"
            depth=".6"
            height=""
            width="."
            color="#4CC3D9">
        </a-box>-->  
            <!--Pull-out drawer-->
              <a-box
                position="1 -10 -4"
                depth=".2"
                height=".1"
                width=".56"
                color="#4CC3D9">
            </a-box>
                <!--three drawers-->
              <a-box
                position="-1 -10 -4"
                depth=".2"
                height=".2"
                width=".41"
                color="#4CC3D9">
            </a-box>
             <a-box
                position="0 -10 -4"
                depth=".2"
                height=".2"
                width=".41"
                color="#4CC3D9">
                </a-box>
                 <a-box
                position="0 -10 -4"
                depth=".2"
                height=".2"
                width=".41"
                color="#4CC3D9">
                </a-box>
        
         <!-- Wall SW-->
        <a-plane
            rotation="0 0 90"
            position="30 -30 0 "
            width="1.08"
            height="4"
            color="#333">
        </a-plane> 
        
        <!-- Wall W-->
        <a-plane
            rotation="-30 0 90"
            position="30 0 0 "
            width="1.83"
            height="4"
            color="#333">
        </a-plane>
            <!-- Laundry Basket -->
            <a-cylinder
                position="20 0 -4"
                radius="0.3"
                height="0.615"
                color="#FFC65D">
            </a-cylinder>
    
    
    
    
    </a-scene>
    
</script>
</body>
</html>
