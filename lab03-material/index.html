<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials</title>
</head>
<body>
    
    <a-scene> 
        <a-assets>

            <img id="brick_diff" src="../assets/textures/brick/whitewashed_brick_diff_1k.png" alt="">

            <img id="brick_rough" src="../assets/textures/brick/whitewashed_brick_rough_1k.png" alt="">

            <img id="brick_nor" src="../assets/textures/brick/whitewashed_brick_nor_gl_1k.png" alt="">

            <img id="brick_ao" src="../assets/textures/brick/whitewashed_brick_ao_1k.png" alt="">



            <img id="wall_diff" src="../assets/textures/beige_wall_001/beige_wall_001_diff_1k.png" alt="">
            <img id="wall_ao" src="../assets/textures/beige_wall_001/beige_wall_001_ao_1k.png" alt="">
            <img id="wall_nor" src="../assets/textures/beige_wall_001/beige_wall_001_nor_gl_1k.png" alt="">
            <img id="wall_rough" src="../assets/textures/beige_wall_001/beige_wall_001_rough_1k.png" alt="">


        </a-assets>
        <a-entity position="0 0 0">
            <a-sphere position="3 1.25 -5" radius="1.25" material=" color: #fff; roughness: 0; metalness: 1; src: #brick_diff; roughnessMap: #brick_rough;  normalMap: #brick_nor; ambientOcclusionMap: #brick_ao" shadow></a-sphere>

            <a-sphere position="0 1.25 -5" radius="1.25"  material=" color: #fff; roughness: 0.5; metalness: 0.5; src: #brick_dif; roughnessMap: #brick_rough; normalMap: #brick_nor; ambientOcclusionMap: #brick_ao" shadow></a-sphere>

            <a-sphere position="-3 1.25 -5" radius="1.25"  material=" color: #fff; roughness: 1; metalness: 0; src: #wall_diff; ambientOcclusionMap: #wall_ao" shadow></a-sphere>
        
            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#7BC8A4" shadow></a-plane>
        </a-entity> 

        <a-entity position="-14 0 0">
            <a-sphere position="3 1.25 -5" radius="1.25" material=" color: #EF2D5E; roughness: 0; metalness: 0; src: #wall_diff" shadow></a-sphere>

            <a-sphere position="0 1.25 -5" radius="1.25"  material=" color: #EF2D5E; roughness: 0.5; metalness: 0.5; src: #brick_diff" shadow></a-sphere>

            <a-sphere position="-3 1.25 -5" radius="1.25"  material=" color: #EF2D5E; roughness: 1; metalness: 1; src: #brick_diff" shadow></a-sphere>
        
            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#7BC8A4" shadow></a-plane>
        </a-entity>

           <a-entity position="14 0 0">
            <a-sphere position="3 1.25 -5" radius="1.25" color="#EF2D5E" material="roughness= 0; src: #brick_diff" shadow></a-sphere>

            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E; src: #brick_diff" shadow></a-sphere>

            <a-sphere position="-3 1.25 -5" radius="1.25" color="#EF2D5E" material="roughness= 0; src: #brick_diff" shadow></a-sphere>
        
            <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#7BC8A4" shadow></a-plane>
        </a-entity>

        <a-entity light="intensity: 0.5; type: ambient"></a-entity>
        <a-entity light="intensity: 7; type: point" position="1.5 1.7 -2.5"></a-entity>

    </a-scene>

      <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
</body>
</html>
